services:
  TEMPLATE_REPLACEME:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: TEMPLATE_REPLACEME-dev
    ports:
      - '2999:2999'
    environment:
      - PORT=2999
      - NODE_ENV=production
      - DATABASE_URL=file:./data/db.db
    volumes:
      # Persist data files
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:2999/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
